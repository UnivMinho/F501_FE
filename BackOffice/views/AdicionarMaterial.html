            <div class="row d-flex justify-content-center align-items-center">
       
            <div class="col-md-6">
                
              <div class="card card-secondary">
                  <div class="card-header">
                    <h3 class="card-title">Adicionar Material</h3>
                  </div>
                    <!-- /.card-header -->
                    <!-- form start -->
                  <form id="AdicionarMaterial" onsubmit="ArmazenarMaterial(event)">
                    <div class="card-body">
                      <div class="form-group">
                        <label for="nome_material_adicionar">Nome</label>
                        <input type="text" class="form-control" id="nome_material_adicionar" required>
                      </div>   
                      <div class="form-group">
                        <label for="tipo_material">Tipo</label>
                        <select id="tipo_material" class="form-control" required>
                            <option value="" disabled selected>Selecione um Tipo</option>
                            <option value="Alimentos">Alimentos</option>
                            <option value="Roupa de Trabalho">Roupa de Trabalho</option>
                            <option value="Equipamentos Médicos">Equipamentos Médicos</option>
                            <option value="Eletrónicos">Eletrónicos</option>
                            <option value="Produtos de Limpeza">Produtos de Limpeza</option>
                            <option value="Construção">Construção</option>
                        </select>
                      </div>
                      <div class="form-group">
                          <label for="descricao">Descrição do Material</label>
                          <textarea id="descricao" class="form-control" name="descricao" rows="4" cols="50"></textarea>
                      </div>
                      <div class="form-group">
                          <label for="quantidade_material_adicionar">Quantidade</label>
                          <input type="number" class="form-control" id="quantidade_material_adicionar" required>
                      </div>  
                    </div>
                      <!-- /.card-body -->
                    <div class="card-footer text-center">
                      <button id ="botao_material_adicionar" type="submit" class="btn btn-success">Adicionar Material</button>     
                    </div>
                  </form>
