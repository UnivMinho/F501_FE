<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login BackOffice</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #EB5757;
        }
        .login-card {
            background-color: #fff;
            border-radius: 15px;
            padding: 50px; /* Increased padding */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 1000px; /* Increased max-width */
            width: 90%;
            height: 80%;
        }
        .login-card img {
            max-width: 300px;
        }
        .form-group i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        .form-control {
            border: none;
            border-bottom: 2px solid #ced4da;
            padding-left: 30px;
        }
        .form-control:focus {
            border-bottom-color: #495057;
            box-shadow: none;
        }

        
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="login-card d-flex flex-column align-items-center justify-content-center">
        <div class="row w-100 justify-content-center align-items-center">
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <img src="../assets/logo_PW-removebg.png" alt="Ajuda HumanitÃ¡ria de Braga" class="img-fluid">
            </div>
            <div class="col-md-6">
                <h2 class="text-center mb-4">Login</h2>
                <form id="login-form">
                    <div class="form-group position-relative mb-4">
                        <i class="fas fa-user"></i>
                        <input type="email" class="form-control" id="login-email" placeholder="Email" required>
                    </div>
                    <div class="form-group position-relative mb-4">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-control" id="login-password" placeholder="Password" required>
                    </div>
                    <div class="form-group form-check mb-4">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Relembrar-me</label>
                    </div>
                    <button type="submit" class="btn btn-dark btn-block" id="loginBtn">Log in</button>
                    <a href="./Registo.html"><button type="button" onclick="" class="btn btn-dark btn-block" id="register-Btn">Register</button></a>
                </form>
            </div>
        </div>
    </div>

    <script type="module" defer src="../js/Auth.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
