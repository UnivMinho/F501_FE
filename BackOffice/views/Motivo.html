<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Bootstrap CSS -->

    <style>
        body {
            background-color: #EB5757;
        }
        .login-card {
            background-color: #fff;

        .login-card img {
            max-width: 300px;
