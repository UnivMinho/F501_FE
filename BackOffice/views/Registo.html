<!--ver media queries para adaptabilidade a dispositivos moveis-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo BackOffice</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #EB5757;
        }
        .login-card {
        background-color: #fff;
        border-radius: 15px;
        padding: 50px; 
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        max-width: 1000px; 
        width: 90%;
        height: auto; 
    }
        .login-card img {
            max-width: 100%;
            height: auto;
        }
        .form-group i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        .form-control {
            border: none;
            border-bottom: 2px solid #ced4da;
            padding-left: 30px;
        }
        .form-control:focus {
            border-bottom-color: #495057;
            box-shadow: none;
        }
        /* Ajuste para dispositivos menores */
        @media (max-width: 768px) {
            .login-card {
                padding: 30px; /* Ajuste o padding para dispositivos menores */
            }
            .form-group {
                margin-bottom: 20px; /* Ajuste a margem inferior do formulário */
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
        <form id="1">    
            <div class="login-card">
                <div class="row">
                    <div class="col-md-6">
                        <h2 class="mb-4">Registo Profissionais</h2>
                        <form>
                            <div class="form-group position-relative">
                                <i class="fas fa-user"></i>
                                <input type="text" class="form-control" placeholder="Username" required>
                            </div>
                            <div class="form-group position-relative">
                                <i class="fas fa-envelope"></i>
                                <input type="text" class="form-control" placeholder="Email" id="register-email" required>
                            </div>
                            <div class="form-group position-relative">
                                <i class="fas fa-user"></i>
                                <input type="text" class="form-control" placeholder="Nome (Primeiro e Ultimo)" required>
                            </div>
                            <div class="form-group position-relative">
                                <i class="fas fa-phone"></i>
                                <input type="text" class="form-control" placeholder="Número Telemóvel" required>
                            </div>
                            <div class="form-group position-relative">
                                <i class="fas fa-house"></i>
                                <input type="text" class="form-control" placeholder="Morada" required>
                            </div>
                            <div class="form-group position-relative">
                                <i class="fas fa-lock"></i>
                                <input type="password" class="form-control" placeholder="Password" id="register-password" required>
                            </div>
                            <div class="form-group position-relative">
                                <i class="fas fa-lock"></i>
                                <input type="password" class="form-control" placeholder="Repetir Password" required>
                            </div>
                            <div class="form-group position-relative">
                                <label for="funcao">Função</label>
                                <select id="funcao" class="form-select form-select-lg" >
                                    <option value="#">Médico</option>
                                    <option value="#">Responsável de Limpeza</option>
                                    <option value="#">Segurança</option>
                                    <option value="#">Responsável de Atividade</option>
                                </select>
                            </div>
                            
                            <button type="submit" class="btn btn-dark btn-block" id="registerBtn">Registar</button>
                        </form>
                    </div>
                    <div class="col-md-6 d-flex justify-content-center align-items-center">
                        <img src="../assets/logo_PW-removebg.png" alt="Ajuda Humanitária de Braga" class="img-fluid">
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script type="module" defer src="../js/Auth.js"></script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
